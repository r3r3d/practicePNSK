<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Product App</title>
</head>
<body>
<div id="app">

    <div class="product">

        <div class="product-image">
            <img :src="image" :alt="altText" />
        </div>

        <div class="product-info">
            <h1>{{ product }}</h1>
            <b><span class="sale" v-if="onSale">Sale -50%</span></b>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.variantId">
                <p @mouseover="methods.updateProduct(variant.variantImage)">{{ variant.variantColor }}</p>
            </div>

            <div class="cart">
                <p>Cart({{ cart }})</p>
            </div>
            <button v-on:click="addToCart">Add to cart</button>
            <button @click="removeFromCart">Remove from cart</button>
            <p class="avSize">Size available</p>
            <div v-for="size in sizes" :key="size.sizes">
                <p>{{ size.variantSize}}</p>
            </div>



            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory">Almost sold out!</p>
            <p v-else>Out of stock</p>

            <a href="link"> More products like this</a>
        </div>

    </div>
</div>

</div>
</body>
</html>
